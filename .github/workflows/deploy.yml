name: Deploy Flask App

on:
  push:
    branches:
      - main # Запускать при push в ветку main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22 # Укажите другой порт, если используется нестандартный
        script: |
          set -e # Останавливать скрипт при любой ошибке
          echo ">>> Connecting to server"
          cd /var/www/flask_helpdesk/ # <<< ЗАМЕНИТЕ ЭТОТ ПУТЬ!
          echo ">>> Discarding local changes and fetching latest from origin"
          git reset --hard HEAD
          git clean -fd
          git fetch origin # Явно запрашиваем все изменения с origin
          echo ">>> Forcing checkout to latest origin/main"
          git checkout -B main origin/main # Принудительно переключаем локальную main на origin/main
          # git pull origin main # Эту команду можно закомментировать или удалить, т.к. checkout -B ... origin/main уже должен сделать всё необходимое
          echo ">>> Activating virtual environment"
          source /home/yvarslavan/flask_venv/bin/activate # <<< ПРАВИЛЬНЫЙ ПУТЬ
          echo ">>> Installing dependencies"
          pip install -r requirements.txt
          echo ">>> Restarting application"
          # --- ЗАМЕНИТЕ КОМАНДУ НИЖЕ НА ВАШУ! ---
          sudo systemctl restart flask_helpdesk
          # или: sudo supervisorctl restart flask_helpdesk
          # или: другая команда перезапуска Gunicorn/uWSGI
          # --- ----------------------------- ---
          echo ">>> Deployment finished"
