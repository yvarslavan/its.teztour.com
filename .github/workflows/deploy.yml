name: Deploy Flask App

on:
  push:
    branches:
      - main # Запускать при push в ветку main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22 # Укажите другой порт, если используется нестандартный
        script: |
          set -e # Останавливать скрипт при любой ошибке
          echo ">>> Connecting to server"
          cd /var/www/flask_helpdesk/
          echo ">>> Force fetching all from origin and updating refs"
          git fetch --all --force --prune # Принудительно получаем все, обновляем ссылки, удаляем устаревшие удаленные ветки
          echo ">>> Resetting local main to the latest origin/main"
          git reset --hard origin/main # Жестко сбрасываем локальную main на состояние origin/main
          # git clean -fd # Эту команду можно оставить, если хотите удалять неотслеживаемые файлы
          echo ">>> Verifying current commit"
          git log -n 1 # Показываем, на каком коммите мы сейчас
          echo ">>> Activating virtual environment"
          source /home/yvarslavan/flask_venv/bin/activate
          echo ">>> Installing dependencies"
          pip install -r requirements.txt
          echo ">>> Restarting application"
          # --- ЗАМЕНИТЕ КОМАНДУ НИЖЕ НА ВАШУ! ---
          sudo systemctl restart flask_helpdesk
          # или: sudo supervisorctl restart flask_helpdesk
          # или: другая команда перезапуска Gunicorn/uWSGI
          # --- ----------------------------- ---
          echo ">>> Deployment finished"
