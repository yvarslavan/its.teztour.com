      echo "‚ùå scripts/ - $(if [ -d deployment_package/scripts ]; then echo '–ù–ê–ô–î–ï–ù–ê!'; else echo '–∏—Å–∫–ª—é—á–µ–Ω–∞'; fi)"
    - |
