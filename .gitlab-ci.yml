        exit 1
      fi
      echo "‚úÖ –°–≤–æ–±–æ–¥–Ω–æ–≥–æ –º–µ—Å—Ç–∞: $(($AVAILABLE_SPACE / 1024)) MB"
    - |
      # –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞
      ssh $DEPLOY_USER@$DEPLOY_SERVER "
        if [ ! -w '$DEPLOY_PATH' ]; then
          echo '‚ùå –ù–µ—Ç –ø—Ä–∞–≤ –∑–∞–ø–∏—Å–∏ –≤ $DEPLOY_PATH'
          exit 1
        fi
        echo '‚úÖ –ü—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã'
