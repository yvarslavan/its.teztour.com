    - find deployment_package/ -type f | wc -l
    - |
      # –°–æ–∑–¥–∞–µ–º —Å–∂–∞—Ç—ã–π –∞—Ä—Ö–∏–≤ –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ –º–µ—Å—Ç–∞ –ø—Ä–∏ –ø–µ—Ä–µ–¥–∞—á–µ
      echo "üóúÔ∏è –°–æ–∑–¥–∞–µ–º —Å–∂–∞—Ç—ã–π –∞—Ä—Ö–∏–≤..."
