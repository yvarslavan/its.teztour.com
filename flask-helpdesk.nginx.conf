map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name its.tez-tour.com;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name its.tez-tour.com;

    # SSL сертификаты (будут настроены автоматически через Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/its.tez-tour.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/its.tez-tour.com/privkey.pem;

    # Современные SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # HSTS (опционально)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Основные настройки
    client_max_body_size 20M;
    keepalive_timeout 65;

    # Логи
    access_log /var/log/nginx/flask-helpdesk-access.log;
    error_log /var/log/nginx/flask-helpdesk-error.log;

    # Проксирование к Flask приложению через Unix socket
    location / {
        proxy_pass http://unix:/run/gunicorn/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Настройки таймаутов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Настройки для WebSocket (если нужно)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Отключаем буферизацию для потоковых ответов
        proxy_buffering off;
    }

    # Let's Encrypt challenge без проксирования в приложение
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Статические файлы
    location /static/ {
        alias /opt/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Gzip сжатие для статических файлов
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    }

    # Фавикон
    location = /favicon.ico {
        alias /opt/www/static/favicon.ico;
        expires 1y;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        alias /opt/www/static/robots.txt;
        expires 1y;
        access_log off;
    }

    # Безопасность - скрываем служебные файлы
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(py|pyc|pyo|pyd|db)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Ограничиваем доступ к служебным директориям
    location ~ ^/(venv|migrations|instance|__pycache__)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
