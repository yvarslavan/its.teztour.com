<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <title>
        {% if title %}
            {{ title }} - TEZ Navigator
        {% else %}
            Авторизация - TEZ Navigator
        {% endif %}
    </title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- jQuery (только для SweetAlert) -->
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>

    <!-- SweetAlert2 для красивых уведомлений -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sweetalert2.min.css') }}">
    <script src="{{ url_for('static', filename='js/sweetalert2.all.min.js') }}"></script>

    <!-- Блок для дополнительных стилей страницы -->
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Основной контент страницы -->
    {% block content %}{% endblock %}

    <!-- Блок для дополнительных скриптов страницы -->
    {% block scripts %}{% endblock %}
</body>
</html>
