<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Not Found</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 5rem;
            font-family: Arial, sans-serif;
        }
        .card-custom {
            max-width: 500px;
            margin: 0 auto;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #dc3545;
            color: #fff;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-custom {
            background-color: #dc3545;
            border: none;
        }
        .btn-custom:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-custom">
            <div class="card-header text-center">
                <h2 class="mb-0">Agency Not Found</h2>
            </div>
            <div class="card-body text-center">
                <p class="lead mb-4">Unfortunately, the agency with the phone number <strong>{{ ani }}</strong> was not found in our database.</p>
                <p class="mb-4">If you are sure that this number is correct, please contact our support service for further information.</p>
                <a href="/contact-center/vilnius" class="btn btn-custom btn-lg text-white">Go Back</a>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
