{# 
  @file: theme-toggle-button.html
  @description: Reusable theme toggle button component
  @usage: Include in navigation or header
#}
<button 
    id="theme-toggle" 
    class="theme-toggle-btn"
    aria-label="Переключить тему"
    title="Переключить светлую/темную тему"
    type="button"
>
    <i class="fas fa-moon theme-toggle-icon" aria-hidden="true"></i>
</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.getElementById('theme-toggle');
    
    if (toggleBtn && window.themeManager) {
        toggleBtn.addEventListener('click', function() {
            window.themeManager.toggleTheme();
        });
    }
});
</script>
