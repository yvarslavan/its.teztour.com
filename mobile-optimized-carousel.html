<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Optimized Partners Carousel</title>
  </head>
  <body>
    <!-- Скрытое изображение для бегущей строки -->
    <div id="rec1313636551" style="display: none">
      <img
        src="https://static.tildacdn.com/tild3834-3165-4865-b435-653865396434/clipboard.png"
        alt="Партнеры"
      />
    </div>

    <style>
      /* Стили для бегущей строки */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Обертка для выравнивания с верхним блоком */
      .partners-wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .t123-partners {
        width: 100%;
        background: linear-gradient(
          135deg,
          #f0f8ff 0%,
          #e6f3ff 25%,
          #cce7ff 50%,
          #b3dbff 75%,
          #99cfff 100%
        );
        padding: 80px 0;
        position: relative;
        overflow: hidden;
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(153, 207, 255, 0.15);
      }

      .t123-partners::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 30% 20%,
            rgba(255, 255, 255, 0.4) 0%,
            transparent 60%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(179, 219, 255, 0.3) 0%,
            transparent 70%
          );
        pointer-events: none;
        border-radius: 25px;
      }

      .partners-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        position: relative;
        z-index: 2;
      }

      .partners-logos {
        width: 100%;
        overflow: hidden;
        position: relative;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        padding: 40px 0;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        margin-bottom: 60px;
      }

      .logos-track {
        display: flex;
        animation: slideLogos 25s linear infinite;
        align-items: center;
        white-space: nowrap;
      }

      .logo-container {
        flex: 0 0 auto;
        margin: 0 40px;
        opacity: 0.85;
        transition: all 0.3s ease;
        position: relative;
      }

      .logo-container:hover {
        opacity: 1;
        transform: scale(1.05);
      }

      .partners-logo-img {
        height: 80px;
        width: auto;
        max-width: 100%;
        filter: brightness(0.9) contrast(1.1);
        transition: all 0.5s ease;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .logo-container:hover .partners-logo-img {
        filter: brightness(1.1) contrast(1.2);
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      /* Эффект свечения при наведении */
      .logo-container::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        background: radial-gradient(
          circle,
          rgba(102, 126, 234, 0.2) 0%,
          transparent 70%
        );
        border-radius: 50%;
        transition: all 0.3s ease;
        z-index: -1;
      }

      .logo-container:hover::after {
        width: 140px;
        height: 140px;
      }

      @keyframes slideLogos {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      /* Пауза при наведении */
      .partners-logos:hover .logos-track {
        animation-play-state: paused;
      }

      .partners-title {
        text-align: center;
        font-family: "Arial", sans-serif;
        font-size: 3rem;
        font-weight: 700;
        position: relative;
      }

      .partners-title::before {
        content: "";
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 6px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 3px;
        animation: titleGlow 2s ease-in-out infinite alternate;
      }

      @keyframes titleGlow {
        from {
          box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        to {
          box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }
      }

      .partners-title-text {
        background: linear-gradient(45deg, #2563eb, #3b82f6, #60a5fa, #1e40af);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 4s ease infinite;
        text-shadow: 0 2px 10px rgba(37, 99, 235, 0.2);
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Декоративные элементы */
      .floating-shape {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(
          45deg,
          rgba(102, 126, 234, 0.1),
          rgba(118, 75, 162, 0.1)
        );
        animation: float 6s ease-in-out infinite;
      }

      .shape1 {
        width: 100px;
        height: 100px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape2 {
        width: 80px;
        height: 80px;
        top: 70%;
        right: 15%;
        animation-delay: 2s;
      }

      .shape3 {
        width: 60px;
        height: 60px;
        top: 50%;
        left: 80%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 0.6;
        }
      }

      /* Улучшенная адаптивность для планшетов */
      @media (max-width: 1024px) {
        .partners-wrapper {
          padding: 0 15px;
        }

        .t123-partners {
          padding: 70px 0;
          border-radius: 20px;
        }

        .t123-partners::before,
        .t123-partners::after {
          border-radius: 20px;
        }

        .partners-container {
          padding: 0 15px;
        }

        .partners-title {
          font-size: 2.5rem;
        }

        .partners-logos {
          padding: 35px 0;
          margin-bottom: 50px;
        }

        .logo-container {
          margin: 0 35px;
        }

        .partners-logo-img {
          height: 70px;
        }
      }

      /* Адаптивность для планшетов */
      @media (max-width: 768px) {
        .partners-wrapper {
          padding: 0 10px;
        }

        .t123-partners {
          padding: 50px 0;
          border-radius: 18px;
        }

        .t123-partners::before,
        .t123-partners::after {
          border-radius: 18px;
        }

        .partners-container {
          padding: 0 15px;
        }

        .partners-title {
          font-size: 2.2rem;
          margin-bottom: 20px;
        }

        .partners-title::before {
          width: 150px;
          height: 4px;
          top: -15px;
        }

        .partners-logos {
          padding: 25px 0;
          margin-bottom: 35px;
          border-radius: 15px;
        }

        .logo-container {
          margin: 0 25px;
        }

        .partners-logo-img {
          height: 60px;
        }

        .logos-track {
          animation-duration: 20s;
        }

        .floating-shape {
          opacity: 0.5;
        }

        .shape1 {
          width: 70px;
          height: 70px;
        }

        .shape2 {
          width: 60px;
          height: 60px;
        }

        .shape3 {
          width: 50px;
          height: 50px;
        }
      }

      /* Адаптивность для мобильных устройств */
      @media (max-width: 480px) {
        .partners-wrapper {
          padding: 0 8px;
        }

        .t123-partners {
          padding: 40px 0;
          border-radius: 15px;
        }

        .t123-partners::before,
        .t123-partners::after {
          border-radius: 15px;
        }

        .partners-container {
          padding: 0 10px;
        }

        .partners-title {
          font-size: 1.8rem;
          margin-bottom: 15px;
        }

        .partners-title::before {
          width: 100px;
          height: 3px;
          top: -10px;
        }

        .partners-logos {
          padding: 20px 0;
          border-radius: 12px;
          margin-bottom: 25px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
          margin: 0 20px;
        }

        .partners-logo-img {
          height: 50px;
        }

        .logos-track {
          animation-duration: 18s;
        }

        .floating-shape {
          display: none;
        }

        /* Отключаем hover эффекты на мобильных */
        .logo-container:hover {
          transform: none;
          opacity: 0.85;
        }

        .logo-container:hover .partners-logo-img {
          transform: none;
          filter: brightness(0.9) contrast(1.1);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-container:hover::after {
          width: 0;
          height: 0;
        }

        .partners-logos:hover .logos-track {
          animation-play-state: running;
        }
      }

      /* Очень маленькие экраны */
      @media (max-width: 360px) {
        .partners-wrapper {
          padding: 0 5px;
        }

        .t123-partners {
          padding: 30px 0;
          border-radius: 12px;
        }

        .t123-partners::before,
        .t123-partners::after {
          border-radius: 12px;
        }

        .partners-title {
          font-size: 1.5rem;
        }

        .partners-logos {
          padding: 15px 0;
          margin-bottom: 20px;
        }

        .logo-container {
          margin: 0 15px;
        }

        .partners-logo-img {
          height: 40px;
        }

        .logos-track {
          animation-duration: 15s;
        }
      }

      /* Эффект появления */
      .partners-container {
        opacity: 0;
        transform: translateY(50px);
        animation: fadeInUp 1s ease 0.3s forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Subtle animation for logos - отключаем на мобильных */
      @media (min-width: 769px) {
        .logo-container:nth-child(odd) {
          animation: gentleBounce 4s ease-in-out infinite;
          animation-delay: 1s;
        }

        .logo-container:nth-child(even) {
          animation: gentleBounce 4s ease-in-out infinite;
          animation-delay: 2.5s;
        }

        @keyframes gentleBounce {
          0%,
          100% {
            transform: translateY(0);
          }
          50% {
            transform: translateY(-3px);
          }
        }

        .logo-container:hover {
          animation: none;
        }
      }

      /* Оптимизация производительности для мобильных */
      @media (max-width: 768px) {
        .partners-title-text {
          animation: none;
          background: #2563eb;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }

        .partners-title::before {
          animation: none;
          box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
      }

      /* Дополнительные градиентные эффекты */
      .t123-partners::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          transparent 0%,
          rgba(179, 219, 255, 0.2) 25%,
          transparent 50%,
          rgba(153, 207, 255, 0.15) 75%,
          transparent 100%
        );
        pointer-events: none;
        border-radius: 25px;
        animation: gradientMove 8s ease-in-out infinite;
      }

      @keyframes gradientMove {
        0%,
        100% {
          background-position: 0% 50%;
          opacity: 0.3;
        }
        50% {
          background-position: 100% 50%;
          opacity: 0.6;
        }
      }

      /* Поддержка темной темы */
      @media (prefers-color-scheme: dark) {
        .t123-partners {
          background: linear-gradient(
            135deg,
            #e6f3ff 0%,
            #cce7ff 25%,
            #b3dbff 50%,
            #99cfff 75%,
            #80c7ff 100%
          );
        }

        .partners-logos {
          background: rgba(240, 248, 255, 0.95);
          border: 1px solid rgba(153, 207, 255, 0.2);
        }
      }

      /* Уменьшение анимаций для пользователей с ограниченными возможностями */
      @media (prefers-reduced-motion: reduce) {
        .logos-track {
          animation: none;
        }

        .partners-title-text {
          animation: none;
        }

        .partners-title::before {
          animation: none;
        }

        .floating-shape {
          animation: none;
        }

        .logo-container:nth-child(odd),
        .logo-container:nth-child(even) {
          animation: none;
        }
      }
    </style>

    <!-- Обертка для выравнивания с верхним блоком -->
    <div class="partners-wrapper">
      <div class="t123-partners">
        <!-- Декоративные элементы -->
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>

        <div class="partners-container">
          <!-- Анимированные логотипы -->
          <div class="partners-logos">
            <div class="logos-track" id="logosTrack">
              <!-- Логотипы будут добавлены через JavaScript -->
            </div>
          </div>

          <!-- Стильный заголовок -->
          <div class="partners-title">
            <div class="partners-title-text">Our Partners</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Block ID без символа #
        const YOUR_BLOCK_ID = "rec1313636551";

        // Функция для получения изображения из скрытого контейнера
        function getImageFromHiddenContainer() {
          try {
            const container = document.getElementById(YOUR_BLOCK_ID);
            if (container) {
              const img = container.querySelector("img");
              if (img && img.src) {
                return img.src;
              }
            }
            console.warn("Изображение не найдено в скрытом контейнере");
            return "https://placehold.co/400x80/667eea/ffffff?text=Наши+партнеры";
          } catch (error) {
            console.error("Ошибка получения изображения:", error);
            return "https://placehold.co/400x80/667eea/ffffff?text=Наши+партнеры";
          }
        }

        // Создаем логотипы для бегущей строки
        function createLogosTrack() {
          const logosTrack = document.getElementById("logosTrack");
          if (!logosTrack) {
            console.error("Контейнер для логотипов не найден");
            return;
          }

          const imageUrl = getImageFromHiddenContainer();

          // Очищаем контейнер
          logosTrack.innerHTML = "";

          // Определяем количество логотипов в зависимости от размера экрана
          const isMobile = window.innerWidth <= 768;
          const logoCount = isMobile ? 8 : 12;

          // Создаем копии для плавной анимации
          for (let i = 0; i < logoCount; i++) {
            const logoContainer = document.createElement("div");
            logoContainer.className = "logo-container";

            const img = document.createElement("img");
            img.src = imageUrl;
            img.alt = "Наши партнеры " + (i + 1);
            img.className = "partners-logo-img";
            img.loading = "lazy";

            logoContainer.appendChild(img);
            logosTrack.appendChild(logoContainer);
          }
        }

        // Инициализация с задержкой
        setTimeout(createLogosTrack, 500);

        // Пересоздание при изменении размера экрана
        let resizeTimeout;
        window.addEventListener("resize", function () {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(createLogosTrack, 300);
        });

        // Повторная попытка создания логотипов
        setTimeout(createLogosTrack, 2000);

        // Добавляем эффект мерцания для заголовка только на десктопе
        if (window.innerWidth > 768) {
          setTimeout(() => {
            const title = document.querySelector(".partners-title-text");
            if (title) {
              setInterval(() => {
                title.style.filter = "brightness(1.2)";
                setTimeout(() => {
                  title.style.filter = "brightness(1)";
                }, 300);
              }, 4000);
            }
          }, 1000);
        }

        // Эффект появления при скролле
        setTimeout(() => {
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  entry.target.style.opacity = "1";
                  entry.target.style.transform = "translateY(0)";
                }
              });
            },
            { threshold: 0.1 }
          );

          const container = document.querySelector(".partners-container");
          if (container) {
            observer.observe(container);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
